<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM SAMA</title>
    <link rel="stylesheet" href="../global-styles.css">
    <link rel="stylesheet" href="trainingdataStyles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <ul>
                    <li><a class="navLink"  href="/home">Home</a></li>
                    <li><a class="navLink" href="/equipment">Geräte/Kurse</a></li>
                    <li><a class="navLink restricted active" href="/trainingdata">Trainingsdaten</a></li>
                    <li><p>Trainingsplan</p></li>
                    <li id="login"><a href="/login">Login</a></li>
                    <li id="logout"><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Meine Trainingsdaten</h1>
        <div class="table-container">
            <table id="trainingTable">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Übung</th>
                        <th>Dauer</th>
                        <th>Kalorien</th>
                        <th>Wiederholungen</th>
                        <th>Sätze</th>
                        <th>Gewicht</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="trainerInfo">
                <h2>Ihr persönlicher Trainer</h2>
                <img src="../../assets/default_trainer.jpg" alt="Trainer Bild" id="trainerImage">
                <p id="trainerName">Max Mustermann</p>
                <button id="saveAsPdfButton">Tabelle als PDF speichern und per E-Mail senden an Ihren persönlichen Trainer</button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>
        <script src="trainingdata.js"></script>
        <script src="pdfAndEmail.js"></script>
        <script src="../dynamicLinks.js"></script>
    </main>
</body>
</html>
